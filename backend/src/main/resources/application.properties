# Application Name
spring.application.name=MythicCompanions

# ===================================================================
# DATABASE & JPA CONFIGURATION
# ===================================================================

# Datasource Properties - Tells Spring Boot how to connect to your database
spring.datasource.url=jdbc:mysql://localhost:3306/mythic_companions_db
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Properties
# 'ddl-auto=update' automatically creates/updates tables based on your @Entity classes
spring.jpa.hibernate.ddl-auto=update
# 'show-sql=true' prints the executed SQL queries to the console, useful for debugging
spring.jpa.show-sql=true
# Defines the specific SQL dialect for MySQL to ensure compatibility
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


